<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B求解器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>1A2B求解器</h1>
        <nav>
            <ul>
                <li><a href="#solver">求解器</a></li>
                <li><a href="#settings">自定义设置</a></li>
            </ul>
        </nav>
    </header>

    <section id="solver" data-page="solver" class="content-section">
        <h2>1A2B求解器</h2>
        <div class="solver-content">
            <p>当前猜测：<span id="current-guess">等待生成...</span></p>
            <form id="feedback-form" class="feedback-form">
                <div class="form-group">
                    <label for="a-count">A数量：</label>
                    <input type="number" id="a-count" min="0" max="4" required>
                </div>
                <div class="form-group>
                    <label for="b-count">B数量：</label>
                    <input type="number" id="b-count" min="0" max="4" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">提交反馈</button>
                    <button type="button" id="reset-solver" class="btn btn-secondary">重置求解器</button>
                </div>
            </form>
            <p id="result" class="result-message"></p>
            <div id="history" class="history-container"></div>
        </div>
    </section>

    <section id="settings" data-page="settings" class="content-section">
        <h2>自定义设置</h2>
        <form id="settings-form" class="settings-form">
            <div class="form-group">
                <label for="digit-length">数字位数：</label>
                <input type="number" id="digit-length" min="1" max="9" value="4" required>
            </div>
            <div class="form-group>
                <label for="digit-range">数字范围：</label>
                <input type="number" id="digit-min" min="1" max="9" value="1" required>
                <input type="number" id="digit-max" min="1" max="9" value="9" required>
            </div>
            <div class="form-group>
                <label for="allow-duplicates">
                    <input type="checkbox" id="allow-duplicates">
                    允许重复数字
                </label>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">保存设置</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
